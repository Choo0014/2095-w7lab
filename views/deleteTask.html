<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Delete a Task</title>

        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="week7lab.css" />
</head>

<body>


        <h1>Delete a task below</h1>

        <div class="text-center">
                <a class="btn btn-warning btn-lg" id="home" href="/" role="button">Home</a>
                <a class="btn btn-primary btn-lg" id="homeAddDevs" href="/addDevs" role="button">Add developer</a>
                <a class="btn btn-info btn-lg" id="homeListDevs" href="/listDevs" role="button">List developers</a>
                <a class="btn btn-primary btn-lg" id="homeAddTask" href="/addTask" role="button">Add a new task</a>
                <a class="btn btn-primary btn-lg" id="homeInsertMany" href="/insertMany" role="button">Insert Many</a>
                <a class="btn btn-info btn-lg" id="homeListTask" href="/listTask" role="button">List tasks</a>
                <a class="btn btn-warning btn-lg" id="homeDelAllCompleted" href="/delAllCompleted" role="button">Delete
                        All</a>
                <a class="btn btn-success btn-lg" id="homeUpdateTask" href="/updateTask" role="button">Update Task</a>
        </div>

        <!--Form starts-->

        <form action="/formDeleteTask" method="POST">

                <!--Delete by Task ID-->
                <div class="form-center">
                        <div class="form-group col-md-5">
                                <label for="inputDeleteById">Task ID</label>
                                <input type="text" name="delTask" class="form-control" id="delTask"
                                        aria-describedby="delTaskHelp" placeholder="Enter task id">
                        </div>
                </div>
                <!--Task Submit button-->
                <div class="text-center">
                        <button type="submit" class="btn btn-dark" id="Submit2">Submit</button>
                </div>

        </form>

        <!--Form ends-->
</body>

</html>
