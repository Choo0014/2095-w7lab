<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Delete a Task</title>

        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        <link rel="stylesheet" type="text/css" href="week6lab.css" />
</head>
<body>
        
    
        <h1>Delete all completed tasks</h1>

        <div class="text-center">
                <a class="btn btn-warning btn-lg"   id="home"           href="/"            role="button">Home</a>
                <a class="btn btn-primary btn-lg"   id="homeAddTask"    href="/addTask"     role="button">Add a new task</a>
                <a class="btn btn-primary btn-lg"   id="homeInsertMany"    href="/insertMany"     role="button">Insert Many</a>
                <a class="btn btn-info btn-lg"      id="homeListTask"   href="/listTask"    role="button">List tasks</a>
                <a class="btn btn-danger btn-lg"    id="homeDeleteTask" href="/deleteTask"  role="button">Delete Task</a>
                <a class="btn btn-success btn-lg"   id="homeUpdateTask" href="/updateTask"  role="button">Update Task</a>
        </div>

        

                <!--Form starts-->    
                <form action="/formDeleteAll" method="POST">             
                <div class="form-center">
                        <!--Delete by Task ID-->       
                        <div class="form-group col-md-5 ">               
                                <label for="disabledSelect">Task Status</label>
                                <select id="disabledSelect" class="form-control" name ="delAll" id ="delAll">
                                <option value="Complete">Complete</option>
                                </select>
                        </div>
                </div>
                <!--Task Submit button-->
                <div class="text-center">
                                <button type="submit" class="btn btn-dark" id="Submit4">Submit</button> 
                </div>
                        
                </form>  
                                                 
        <!--Form ends-->

        
</body>
</html>
